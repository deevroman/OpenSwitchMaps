name: Build and publish extension release

on:
  workflow_dispatch:

jobs:
  build-and-release:
    name: Build and publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - id: prepare_zip
        name: Prepare ZIP
        run: |
          VERSION=$(node -e "console.log(require('./package.json').version)")
          ZIP_NAME="OpenSwitchMaps-${VERSION}.zip"
          (cd dist && zip -r "../$ZIP_NAME" .)
          echo "zip_name=$ZIP_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.prepare_zip.outputs.version }}
          release_name: ${{ steps.prepare_zip.outputs.version }}
          body: |
            Automated release created by CI for ${{ steps.prepare_zip.outputs.version }}.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.prepare_zip.outputs.zip_name }}
          asset_name: ${{ steps.prepare_zip.outputs.zip_name }}
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
