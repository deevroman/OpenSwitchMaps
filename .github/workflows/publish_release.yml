name: Build and publish extension release

on:
  workflow_dispatch:

jobs:
  build-and-release:
    name: Build and publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - id: prepare_zip
        name: Prepare ZIP
        run: |
          VERSION=$(node -e "console.log(require('./package.json').version)")
          ZIP_NAME="OpenSwitchMaps-${VERSION}.zip"
          (cd dist && zip -r "../$ZIP_NAME" .)
          echo "zip_name=$ZIP_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create release
        run: |
          gh release create "${{ steps.prepare_zip.outputs.version }}" "${{ steps.prepare_zip.outputs.zip_name }}" \
            --title "${{ steps.prepare_zip.outputs.version }}" \
            --notes "Automated release created by CI for ${{ steps.prepare_zip.outputs.version }}."
        env:
          GH_TOKEN: ${{ github.token }}
